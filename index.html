<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Encriptador de Texto</title>
</head>
<body>
    <header>
        <a class="titulo" >Encriptador de Texto</a>
        <img class="logo" src="/imagenes/Logo_alura.png" alt="logo de alura">
    </header>
    <main class="principal" >
        <section class="izquierda">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui"></textarea>
            <div>
                <h6 class="informacion">Solo letras min√∫sculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="btnEncriptar()" >Encriptar</button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()" >Desencriptar</button>
            </div>
        </section>
        
        <section class="derecha">
            <textarea class="mensaje" cols="20" rows="10">Ningun mensaje ha sido ingresado</textarea>                
            <div>
                <button class="btn-copiar" onclick="btncopiar()" >Copiar</button>
            </div>
        </section>    
    </main>

    <footer>
        <p class="footer" >Creado por Harvey Sanchez</p>
    </footer>
<script src="script.js"></script>    
</body>
</html>
